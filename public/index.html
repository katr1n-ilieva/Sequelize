<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Katrin Ilieva, Dining Hall Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container is-fluid">
            <h1>Katrin Ilieva</h1>
            
            <div class="box">
                <h2>Dining Hall Meal Macros</h2>
                <div class="chart">
                    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                    <div style="margin-top:16px;color:dimgrey;font-size:9px;font-family: Verdana, Arial, Helvetica, sans-serif;text-decoration:none;">
                        Source: <a href="https://canvasjs.com/javascript-charts/stacked-bar-chart/" target="_blank" title="JavaScript Stacked Bar Charts &amp; 
                        Graphs ">https://canvasjs.com/javascript-charts/stacked-bar-chart/</a></div>
                </div>
                <table class="table" id="meals"></table>
            </div>
            
            <div class='box'>
                <h2>Dining Hall Tracker</h2>
                <table class='table is-bordered is-striped is-narrow is-hoverable'>
                    <thead>
                        <tr>
                            <th>Hall Id</th>
                            <th>Name</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody class='table-body'>
        
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
